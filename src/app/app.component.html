<i class="material-icons">face</i>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="material-icons">view_list</i> List
    </ng-template>
      Content 1
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="material-icons">view_module</i> Grid
    </ng-template>
    <h1>Grid view</h1>
    <mat-grid-list cols="4" rowHeight="300px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{tile.text}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="tile.image" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="openSnackBar(tile.text)">LIKE</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
